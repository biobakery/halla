discretize:
  bypass_if_possible: True # bypass discretization if all features are continuous and pdist_metric not nmi
  func: ~ # None, 'equal-freq'
  num_bins: ~
association:
  pdist_metric: 'pearson' # pairwise distance metric
hierarchy:
  linkage_method: 'average' # https://docs.scipy.org/doc/scipy/reference/generated/scipy.cluster.hierarchy.linkage.html
permute:
  iters: 1000
  func: 'gpd' # 'ecdf' or 'gpd'
  speedup: True # whether to stop permutation early if not significant
stats:
  fdr_alpha: 0.05
  fdr_method: 'bh'
  fnr_thresh: 0.2
  rank_cluster: 'best' # 'best' or 'average' p-values
output:
  dir: 'output'
  verbose: True